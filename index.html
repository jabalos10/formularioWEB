<html lang="en">
<head>

<body>
    <h1>contactanos</h1>

    <p>Realice su consulta que a la brevedad nos pondremos en contacto con usted para responderle:

    </p>
    <!-- formulario -->
    <form  action="https://formsubmit.co/julianabalos9@gmail.com" method="POST" />
        <!-- <label for="nombre">nombre</label> -->
        <label for="nombre">nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="nombre completo" minlength="20" required>

     
     <label for="email">email</label>
     <input type="email" name="email" id="email" placeholder="tuemail@correo.com">
     
    
     
     <label for="fecha">fecha de nacimiento</label>
     <input type="date" name="fecha_de_nacimiento" id="fecha_de_nacimiento">
     <div class="notificaciones-label">

     <label for="notificaciones">Recibir informacion y notificaciones</label>
    </div>

    <div>
        <input type="checkbox" name="notificaciones" id="notificaciones" checked value="acepto">

    </div>
    <label for="turno">selecciona un turno</label>
     <div>

         <label for="turnoM">mañana</label>
         <input type="radio" name="turno" id="turnoM" value="mañana">
         
         <label for="turnoT">tarde</label>
         <input type="radio" name="turno" id="turnoT" value="tarde">
         
         <label for="turnoN">noche</label>
         <input type="radio" name="turno" id="turnoN" value="noche">
         
        </div>
         
     <textarea name="comentario" id="comentario" cols="30" rows="30" placeholder="dejanos tus comentarios y sugerencia" maxlength="500"></textarea>


     <input type="submit" value="enviar">
     <input type="submit" value="limpiar">
     </form>

     

    


</body>
